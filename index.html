<!Doctype html>
<html>
  <head>
    <title>Etch-A-Sketch - TOP</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>

<body>
  <header>
    <h1>Etch-A-Sketch</h1>
  </header>
  
  <main>
    <div id="sketchpad-options">
      <button id="clear-button">Shake (Clear)</button>
      <button id="color-button">Toggle Color</button>
      <label for="resolution" id="resolution-label">Resolution: (16 x 16)</label>
      <input type="range" id="resolution" name="resolution" min="1" max="70" />
      <input type="number" id="resolution-number" name="resolution" min="1" max="70"/>
    </div>
    
    
    <div id="sketchpad-wrapper">
    </div>
  </main>
  
  <footer>Created by <a href="https://www.github.com/lukaserekson" target="_blank">Lukas Erekson</a></footer>

</body>  
    
<script type="text/javascript" src="scripts/sketchpad.js"></script>

</html>
